<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Table 01:</h1>
    <h2>Criação table 01:</h2>

    <table border="4" width="100px">
        <tr>
            <th bgcolor="red">Color</th>
            <th bgcolor="green">Color</th>
            <th bgcolor="blue">Color</th>
            <th bgcolor="gray">Color</th>
        </tr>
        <tr bgcolor="white">
            <td>Red</td>
            <td>Green</td>
            <td>Blue</td>
            <td>Gray</td>
        </tr>
    </table>

</body>
</html>
